<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Media Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #5a52e0;
            --secondary: #ff6584;
            --accent: #36d1dc;
            --dark: #2a2a3c;
            --darker: #1e1e2e;
            --light: #f8f9ff;
            --gray: #a1a1b3;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --info: #38bdf8;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 15px 25px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

            .header::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
                transform: rotate(30deg);
            }

            .header h1 {
                font-size: 2.8rem;
                font-weight: 800;
                margin-bottom: 12px;
                letter-spacing: -0.5px;
                position: relative;
                text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            }

            .header p {
                font-size: 1.2rem;
                opacity: 0.9;
                max-width: 600px;
                margin: 0 auto;
                position: relative;
            }

        .demo-login {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

            .demo-login:hover {
                background: rgba(255, 255, 255, 0.2);
            }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .search-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            flex-grow: 1;
        }

        .search-input {
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            font-size: 15px;
            min-width: 200px;
            transition: var(--transition);
            color: var(--light);
            flex: 1;
        }

            .search-input::placeholder {
                color: var(--gray);
            }

            .search-input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
                background: rgba(255, 255, 255, 0.12);
            }

        .btn {
            padding: 14px 26px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: var(--shadow-md);
            }

            .btn:active {
                transform: translateY(0);
            }

            .btn i {
                font-size: 0.9em;
            }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background: var(--primary-dark);
            }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.15);
            }

        .btn-success {
            background: var(--success);
            color: var(--darker);
        }

            .btn-success:hover {
                background: #22c55e;
            }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

            .btn-danger:hover {
                background: #ef4444;
            }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

            .btn-outline:hover {
                background: var(--primary);
                color: white;
            }

        .btn-small {
            padding: 10px 16px;
            font-size: 13px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .media-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--radius-md);
            padding: 25px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

            .media-card:hover {
                transform: translateY(-5px);
                box-shadow: var(--shadow-lg);
                border-color: rgba(108, 99, 255, 0.3);
            }

            .media-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 4px;
                background: linear-gradient(90deg, var(--primary), var(--accent));
            }

        .media-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .media-type {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-movie {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .type-music {
            background: rgba(244, 114, 182, 0.15);
            color: #f472b6;
        }

        .type-game {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
        }

        .media-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-wishlist {
            background: rgba(248, 113, 113, 0.15);
            color: var(--danger);
        }

        .status-owned {
            background: rgba(56, 189, 248, 0.15);
            color: var(--info);
        }

        .status-currentlyusing {
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
        }

        .status-completed {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
        }

        .media-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .media-title i {
                color: var(--primary);
                font-size: 1.2rem;
            }

        .media-details {
            margin-bottom: 20px;
        }

        .media-detail {
            margin-bottom: 10px;
            font-size: 15px;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

            .media-detail i {
                color: var(--gray);
                font-size: 0.9rem;
                margin-top: 4px;
                min-width: 18px;
            }

            .media-detail strong {
                color: var(--gray);
                font-weight: 600;
                min-width: 80px;
                display: inline-block;
            }

            .media-detail span {
                flex: 1;
            }

        .media-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select option {
            background: #2a2a3c;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(145deg, #2a2a3c, #1e1e2e);
            margin: 5% auto;
            padding: 0;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .modal-title i {
                color: var(--primary);
            }

        .close {
            color: var(--gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: var(--transition);
        }

            .close:hover {
                color: var(--light);
                transform: rotate(90deg);
            }

        .modal-body {
            padding: 25px 30px 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

            .form-group.full-width {
                grid-column: 1 / -1;
            }

        .form-label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            .form-label i {
                color: var(--primary);
                font-size: 0.9rem;
            }

        .form-input {
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: var(--transition);
            color: var(--light);
        }

            .form-input:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
                background: rgba(255, 255, 255, 0.08);
            }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-results {
            background: linear-gradient(135deg, rgba(58, 12, 163, 0.15) 0%, rgba(67, 97, 238, 0.15) 100%);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: var(--radius-md);
            padding: 25px;
            margin-top: 30px;
            backdrop-filter: blur(5px);
        }

        .ai-title {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .ai-title i {
                font-size: 1.2rem;
            }

        .ai-content {
            line-height: 1.7;
        }

            .ai-content div {
                margin-bottom: 12px;
                padding-bottom: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            }

                .ai-content div:last-child {
                    margin-bottom: 0;
                    padding-bottom: 0;
                    border-bottom: none;
                }

            .ai-content strong {
                color: var(--accent);
            }

        .loading {
            display: none;
            text-align: center;
            padding: 50px 20px;
            color: var(--gray);
            font-size: 1.1rem;
        }

            .loading i {
                font-size: 2rem;
                margin-bottom: 15px;
                color: var(--primary);
                animation: spin 1.5s linear infinite;
            }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .message {
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            max-width: 400px;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: rgba(52, 211, 153, 0.15);
            color: #34d399;
            border-color: rgba(52, 211, 153, 0.3);
        }

        .message.error {
            background: rgba(248, 113, 113, 0.15);
            color: var(--danger);
            border-color: rgba(248, 113, 113, 0.3);
        }

        .message i {
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-md);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--light);
        }

        .empty-state p {
            max-width: 500px;
            margin: 0 auto 25px;
            line-height: 1.7;
        }

        @media (max-width: 1100px) {
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }

                .header h1 {
                    font-size: 2.2rem;
                }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                min-width: auto;
                width: 100%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .media-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .modal-header, .modal-body {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .media-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="demo-login" onclick="quickDemo(); showMessage('Demo credentials filled! Click Login.', 'success');">
                Quick Demo
            </button>
            <h1><i class="fas fa-film"></i> Modern Media Tracker</h1>
            <p>Manage your movies, music, and games with intelligent AI features</p>
        </div>

        <!-- User Authentication Section -->
        <div id="authSection" style="display: none;">
            <div style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: var(--radius-md); padding: 20px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.08);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <span style="color: var(--gray);">Welcome back,</span>
                        <strong id="currentUsername" style="color: var(--light); margin-left: 8px;">User</strong>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add Media Item
            </button>

            <div class="search-container">
                <input type="text" id="searchTitle" class="search-input" placeholder="Search by title...">
                <input type="text" id="searchCreator" class="search-input" placeholder="Search by creator...">
                <input type="text" id="searchGenre" class="search-input" placeholder="Search by genre...">
                <select id="searchStatus" class="search-input">
                    <option value="">All Statuses</option>
                    <option value="1">Wishlist</option>
                    <option value="2">Owned</option>
                    <option value="3">Currently Using</option>
                    <option value="4">Completed</option>
                </select>
                <select id="searchType" class="search-input">
                    <option value="">All Types</option>
                    <option value="1">Movie</option>
                    <option value="2">Music</option>
                    <option value="3">Game</option>
                </select>
                <button class="btn btn-outline" onclick="searchMedia()">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="btn btn-secondary" onclick="clearSearch()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <div>Loading media collection...</div>
        </div>

        <div id="mediaContainer" class="media-grid">
        </div>

        <div id="aiResults" class="ai-results" style="display: none;">
            <div class="ai-title"><i class="fas fa-robot"></i> AI Recommendation</div>
            <div id="aiContent" class="ai-content"></div>
        </div>
    </div>

    <!-- Add/Edit Media Modal -->
    <div id="mediaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-plus-circle"></i> <span id="modalTitle">Add Media Item</span></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="mediaForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="title"><i class="fas fa-heading"></i> Title *</label>
                            <input type="text" id="title" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="creator"><i class="fas fa-user"></i> Creator *</label>
                            <input type="text" id="creator" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="type"><i class="fas fa-list"></i> Type *</label>
                            <select id="type" class="form-input" required>
                                <option value="">Select Type</option>
                                <option value="1">Movie</option>
                                <option value="2">Music</option>
                                <option value="3">Game</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="status"><i class="fas fa-tasks"></i> Status *</label>
                            <select id="status" class="form-input" required>
                                <option value="">Select Status</option>
                                <option value="1">Wishlist</option>
                                <option value="2">Owned</option>
                                <option value="3">Currently Using</option>
                                <option value="4">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="genre"><i class="fas fa-tag"></i> Genre</label>
                            <input type="text" id="genre" class="form-input" placeholder="Leave empty for AI suggestion">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="releaseDate"><i class="fas fa-calendar"></i> Release Date</label>
                            <input type="date" id="releaseDate" class="form-input">
                        </div>
                        <div class="form-group full-width">
                            <label class="form-label" for="notes"><i class="fas fa-sticky-note"></i> Notes</label>
                            <textarea id="notes" class="form-input form-textarea" placeholder="Additional notes..."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-plus"></i> Add Media Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-user-circle"></i> <span id="authModalTitle">Login</span></h2>
                <span class="close" onclick="closeAuthModal()">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
                <form id="loginForm" style="display: block;">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="loginUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="switchToRegister()">Register Instead</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="regUsername"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="regUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="regEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="regPassword"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="regPassword" class="form-input" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="regFirstName"><i class="fas fa-id-card"></i> First Name</label>
                        <input type="text" id="regFirstName" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="regLastName"><i class="fas fa-id-card"></i> Last Name</label>
                        <input type="text" id="regLastName" class="form-input">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="switchToLogin()">Login Instead</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/media';
        let currentEditId = null;
        let isAuthenticated = false;
        let currentUser = null;

        // Media type and status mappings
        const mediaTypes = { 1: 'Movie', 2: 'Music', 3: 'Game' };
        const mediaStatuses = { 1: 'Wishlist', 2: 'Owned', 3: 'Currently Using', 4: 'Completed' };

        // Load all media on page load
        document.addEventListener('DOMContentLoaded', function () {
            checkAuthStatus();
        });

        // Authentication functions
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me');
                if (response.ok) {
                    const user = await response.json();
                    setAuthenticatedState(user);
                } else {
                    setUnauthenticatedState();
                }
            } catch (error) {
                setUnauthenticatedState();
            }
        }

        function setAuthenticatedState(user) {
            isAuthenticated = true;
            currentUser = user;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('currentUsername').textContent = user.username;
            updateToolbarVisibility();
            loadAllMedia();
        }

        function setUnauthenticatedState() {
            isAuthenticated = false;
            currentUser = null;
            document.getElementById('authSection').style.display = 'none';
            updateToolbarVisibility();
            showAuthModal();
        }

        function showAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        function closeAuthModal() {
            if (isAuthenticated) {
                document.getElementById('authModal').style.display = 'none';
            }
        }

        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('authModalTitle').textContent = 'Register';
        }

        function switchToLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('authModalTitle').textContent = 'Login';
        }

        function updateToolbarVisibility() {
            const toolbar = document.querySelector('.toolbar');
            const mediaContainer = document.getElementById('mediaContainer');

            if (isAuthenticated) {
                toolbar.style.display = 'flex';
                mediaContainer.style.display = 'grid';
            } else {
                toolbar.style.display = 'none';
                mediaContainer.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <div class="empty-state-icon"><i class="fas fa-lock"></i></div>
                                <h3>Please Login</h3>
                                <p>You need to login to access your media collection.</p>
                                <button class="btn btn-primary" onclick="showAuthModal()">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </div>
                        `;
            }
        }

        function quickDemo() {
            document.getElementById('loginUsername').value = 'demo';
            document.getElementById('loginPassword').value = 'demo123';
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                showMessage('Logged out successfully!', 'success');
                setUnauthenticatedState();
            } catch (error) {
                showMessage('Logout error: ' + error.message, 'error');
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loginData = {
                username: document.getElementById('loginUsername').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const authResult = await response.json();
                    showMessage('Login successful!', 'success');
                    closeAuthModal();
                    setTimeout(checkAuthStatus, 500);
                } else {
                    const error = await response.text();
                    showMessage('Login failed: ' + error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const registerData = {
                username: document.getElementById('regUsername').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                firstName: document.getElementById('regFirstName').value,
                lastName: document.getElementById('regLastName').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(registerData)
                });

                if (response.ok) {
                    const authResult = await response.json();
                    showMessage('Registration successful!', 'success');
                    closeAuthModal();
                    setTimeout(checkAuthStatus, 500);
                } else {
                    const error = await response.text();
                    showMessage('Registration failed: ' + error, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Modal functions
        function openAddModal() {
            if (!isAuthenticated) {
                showAuthModal();
                return;
            }
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add Media Item';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus"></i> Add Media Item';
            document.getElementById('mediaForm').reset();
            document.getElementById('mediaModal').style.display = 'block';
        }

        function openEditModal(id) {
            if (!isAuthenticated) {
                showAuthModal();
                return;
            }
            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Edit Media Item';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Update Media Item';
            loadMediaForEdit(id);
            document.getElementById('mediaModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('mediaModal').style.display = 'none';
            document.getElementById('mediaForm').reset();
            currentEditId = null;
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('mediaModal');
            const authModal = document.getElementById('authModal');
            if (event.target == modal) {
                closeModal();
            }
            if (event.target == authModal && isAuthenticated) {
                closeAuthModal();
            }
        }

        // Form submission
        document.getElementById('mediaForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!isAuthenticated) {
                showAuthModal();
                return;
            }

            const formData = {
                title: document.getElementById('title').value,
                creator: document.getElementById('creator').value,
                type: parseInt(document.getElementById('type').value),
                status: parseInt(document.getElementById('status').value),
                genre: document.getElementById('genre').value,
                releaseDate: document.getElementById('releaseDate').value || null,
                notes: document.getElementById('notes').value
            };

            const isUpdate = !!currentEditId;

            try {
                const url = isUpdate ? `${API_BASE}/${currentEditId}` : API_BASE;
                const method = isUpdate ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage(`Media item ${isUpdate ? 'updated' : 'added'} successfully!`, 'success');
                    closeModal();
                    loadAllMedia();
                } else {
                    const error = await response.json();
                    showMessage(error.message || `Error ${isUpdate ? 'updating' : 'adding'} media item`, 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        // Load media for editing
        async function loadMediaForEdit(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const item = await response.json();

                document.getElementById('title').value = item.title;
                document.getElementById('creator').value = item.creator;
                document.getElementById('type').value = item.type;
                document.getElementById('status').value = item.status;
                document.getElementById('genre').value = item.genre || '';
                document.getElementById('releaseDate').value = item.releaseDate ? item.releaseDate.split('T')[0] : '';
                document.getElementById('notes').value = item.notes || '';
            } catch (error) {
                showMessage('Error loading media item: ' + error.message, 'error');
            }
        }

        // Load all media
        async function loadAllMedia() {
            if (!isAuthenticated) {
                updateToolbarVisibility();
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(API_BASE);
                const media = await response.json();
                displayMedia(media);
            } catch (error) {
                showMessage('Error loading media: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // Search media
        async function searchMedia() {
            if (!isAuthenticated) return;

            const searchParams = new URLSearchParams();

            const title = document.getElementById('searchTitle').value;
            const creator = document.getElementById('searchCreator').value;
            const genre = document.getElementById('searchGenre').value;
            const status = document.getElementById('searchStatus').value;
            const type = document.getElementById('searchType').value;

            if (title) searchParams.append('title', title);
            if (creator) searchParams.append('creator', creator);
            if (genre) searchParams.append('genre', genre);
            if (status) searchParams.append('status', status);
            if (type) searchParams.append('type', type);

            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/search?${searchParams}`);
                const media = await response.json();
                displayMedia(media);
            } catch (error) {
                showMessage('Error searching media: ' + error.message, 'error');
            }
            showLoading(false);
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchTitle').value = '';
            document.getElementById('searchCreator').value = '';
            document.getElementById('searchGenre').value = '';
            document.getElementById('searchStatus').value = '';
            document.getElementById('searchType').value = '';
            loadAllMedia();
        }

        // Display media items
        function displayMedia(mediaItems) {
            const container = document.getElementById('mediaContainer');

            if (mediaItems.length === 0) {
                container.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon"><i class="fas fa-folder-open"></i></div>
                                <h3>No media items found</h3>
                                <p>Start building your collection by adding your first media item.</p>
                                <button class="btn btn-primary" onclick="openAddModal()">
                                    <i class="fas fa-plus"></i> Add Your First Item
                                </button>
                            </div>
                        `;
                return;
            }

            container.innerHTML = mediaItems.map(item => `
                        <div class="media-card">
                            <div class="media-header">
                                <div class="media-type type-${mediaTypes[item.type].toLowerCase()}">${mediaTypes[item.type]}</div>
                                <div class="media-status status-${mediaStatuses[item.status].replace(/\s+/g, '').toLowerCase()}">${mediaStatuses[item.status]}</div>
                            </div>

                            <h3 class="media-title">
                                <i class="${getIconForType(item.type)}"></i>
                                ${item.title}
                            </h3>

                            <div class="media-details">
                                <div class="media-detail">
                                    <i class="fas fa-user"></i>
                                    <strong>Creator:</strong>
                                    <span>${item.creator}</span>
                                </div>
                                <div class="media-detail">
                                    <i class="fas fa-tag"></i>
                                    <strong>Genre:</strong>
                                    <span>${item.genre || 'Unknown'}</span>
                                </div>
                                ${item.releaseDate ? `
                                <div class="media-detail">
                                    <i class="fas fa-calendar"></i>
                                    <strong>Released:</strong>
                                    <span>${new Date(item.releaseDate).toLocaleDateString()}</span>
                                </div>` : ''}
                                ${item.notes ? `
                                <div class="media-detail">
                                    <i class="fas fa-sticky-note"></i>
                                    <strong>Notes:</strong>
                                    <span>${item.notes}</span>
                                </div>` : ''}
                            </div>

                            <div class="media-actions">
                                <button onclick="openEditModal(${item.id})" class="btn btn-outline btn-small">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button onclick="getAIRecommendation(${item.id})" class="btn btn-success btn-small">
                                    <i class="fas fa-robot"></i> AI Insights
                                </button>
                                <button onclick="deleteMedia(${item.id})" class="btn btn-danger btn-small">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
        }

        function getIconForType(type) {
            switch (type) {
                case 1: return 'fas fa-film';
                case 2: return 'fas fa-music';
                case 3: return 'fas fa-gamepad';
                default: return 'fas fa-question';
            }
        }

        // Get AI recommendation
        async function getAIRecommendation(id) {
            if (!isAuthenticated) return;

            try {
                const response = await fetch(`${API_BASE}/${id}/ai-recommendation`, {
                    method: 'POST'
                });
                const recommendation = await response.json();

                document.getElementById('aiContent').innerHTML = `
                            <div><strong>Suggested Genre:</strong> ${recommendation.suggestedGenre}</div>
                            <div><strong>Similar Items:</strong> ${recommendation.similarItems.join(', ')}</div>
                            <div><strong>Analysis:</strong> ${recommendation.reasoning}</div>
                        `;
                document.getElementById('aiResults').style.display = 'block';
                document.getElementById('aiResults').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showMessage('Error getting AI recommendation: ' + error.message, 'error');
            }
        }

        // Delete media
        async function deleteMedia(id) {
            if (!isAuthenticated) return;
            if (!confirm('Are you sure you want to delete this media item?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Media item deleted successfully!', 'success');
                    loadAllMedia();
                } else {
                    showMessage('Error deleting media item', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                        <i class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle'}"></i>
                        ${message}
                    `;

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
